<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Portal</title>
    <link rel="stylesheet" href="styles/index.css" />
    <script src="js/firebase.js" type="module"></script>
    <script src="js/index.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <h1>Please enter your student ID (LRN):</h1>
      <form action="#">
        <label for="lrn">Student ID:</label>
        <input id="lrn" type="text" />
        <button id="search-btn" type="submit" class="hidden">Search</button>
      </form>
      <hr />
      <div id="student-info" class="student-container hidden">
        <h1>Student Information</h1>
        <div>
          <div class="info-field">
            <span>Student ID:</span>
            <span id="student-id"></span>
          </div>
          <div class="info-field">
            <span>Full Name:</span>
            <span id="student-name"></span>
          </div>
          <div class="info-field">
            <span>Course:</span>
            <span id="student-course"></span>
          </div>
          <div class="info-field">
            <span>Year Level:</span>
            <span id="student-level"></span>
          </div>
        </div>
        <div id="actions" class="hidden">
          <div class="buttons">
            <button id="time-in-btn" type="button" class="hidden">IN</button>
            <button id="time-out-btn" type="button" class="hidden">OUT</button>
          </div>
        </div>

        <div id="action-message" class="hidden">
          <p>Successfully performed <span id="action-type"></span>!</p>
          <p>Timestamp: <span id="action-timestamp"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
