<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Authenticator OTP</title>
  <script src="https://unpkg.com/@otplib/preset-browser@^12.0.0/buffer.js"></script>
  <script src="https://unpkg.com/@otplib/preset-browser@^12.0.0/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script type="module" src="/js/otp-qr.js"></script>
</head>
<body>
  <h1>Google Authenticator OTP</h1>
  <div>
    <p>Scan the QR Code with Google Authenticator:</p>
    <canvas id="qrcode"></canvas>
  </div>
  <div>
    <p>Enter the OTP:</p>
    <input type="text" id="otpInput" placeholder="Enter OTP">
    <button id="verifyOtp">Verify</button>
    <a href="/admin/dashboard.html"><button id="verifyOtp">Back to Admin Dashboard</button></a>
    <p id="result"></p>
  </div>
</body>
</html>
