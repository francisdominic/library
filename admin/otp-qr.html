<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Authenticator OTP</title>
  <script src="https://unpkg.com/@otplib/preset-browser@^12.0.0/buffer.js"></script>
  <script src="https://unpkg.com/@otplib/preset-browser@^12.0.0/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <h1>Google Authenticator OTP</h1>
  <div>
    <p>Scan the QR Code with Google Authenticator:</p>
    <canvas id="qrcode"></canvas>
  </div>
  <div>
    <p>Enter the OTP:</p>
    <input type="text" id="otpInput" placeholder="Enter OTP">
    <button id="verifyOtp">Verify</button>
    <a href="/admin/dashboard.html"><button id="verifyOtp">Back to Admin Dashboard</button></a>
    <p id="result"></p>
  </div>

  <script>
    // Access otplib from the global window object
    const otplib = window.otplib;

    // Setup OTP and QR Code
    const secret = otplib.authenticator.generateSecret(); // Generate a secret
    const userEmail = "library@email.com";
    const otpauth = otplib.authenticator.keyuri(userEmail, "Library System", secret); // OTP Auth URI

    // Generate QR Code
    QRCode.toCanvas(document.getElementById('qrcode'), otpauth, function (error) {
      if (error) console.error(error);
      console.log('QR Code generated successfully');
    });

    // Handle OTP Verification
    document.getElementById('verifyOtp').addEventListener('click', () => {
      const userOtp = document.getElementById('otpInput').value;
      const isValid = otplib.authenticator.check(userOtp, secret); // Verify OTP
      document.getElementById('result').textContent = isValid ? "OTP is valid!" : "OTP is invalid!";
    });
  </script>
</body>
</html>
