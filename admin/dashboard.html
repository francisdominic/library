<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/styles/dashboard.css" />
    <script type="module" src="/js/dashboard.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <div class="navbar">
      <h1 class="header">Admin Dashboard</h1>
      <div>
        <button class="btn" id="view-report-btn">View Reports</button>
        <button class="btn" id="download-monthly-report-btn">Download Monthly Timelogs</button>
        <button class="btn" id="logout-btn">Sign Out</button>
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal hidden">
      <div class="modal-content">
          <span id="close-modal-btn" class="close">&times;</span>
          <div id="chart_div"></div>
      </div>
    </div>

    <!-- for filtering student -->
    <form class="form" action="#">
      <label for="lrn">Student ID:</label>
      <input id="lrn" type="text" />
      <button class="btn" type="submit">View Timelogs</button>
      <button id="clear-btn" class="btn hidden">Clear</button>
    </form>
    <div id="timelogs-container" class="hidden">
      <h2 class="header" id="student-name"></h2>
      <table class="table">
        <thead>
          <tr>
            <th>Type</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="timelogs"></tbody>
      </table>
    </div>
    <hr />

     <!--for bulk upload-->
     <h2 class="header">All Students</h2>
     <label for="fileInput">Upload Student Data: </label>
     <input type="file" id="fileInput" />
     <pre id="fileContent"></pre>
    <table class="table">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Full Name</th>
          <th>Course</th>
          <th>Year Level</th>
        </tr>
      </thead>
      <tbody id="students-list"></tbody>
    </table>
    <!-- needed for Date and time formatting -->
     <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
  </body>
</html>
