<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/styles/dashboard.css" />
    <script type="module" src="/js/dashboard.js"></script>
  </head>
  <body>
    <div class="navbar">
      <h1 class="header">Admin Dashboard</h1>
      <button class="btn" id="logout-btn">Sign Out</button>
    </div>
     <!--for bulk upload-->
     <label for="fileInput">Upload Student Data: </label>
     <input type="file" id="fileInput" />
     <pre id="fileContent"></pre>
    <table class="table">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Full Name</th>
          <th>Course</th>
          <th>Year Level</th>
        </tr>
      </thead>
      <tbody id="students-list"></tbody>
    </table>
    <hr />

    <form class="form" action="#">
      <label for="lrn">Student ID:</label>
      <input id="lrn" type="text" />
      <button class="btn" type="submit">Search</button>
    </form>
    <h1 class="header" id="student-name"></h1>
    <table class="table">
      <thead>
        <tr>
          <th>Type</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="timelogs"></tbody>
    </table>
  </body>
</html>
